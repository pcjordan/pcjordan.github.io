url: https://pcjordan.github.io
title: Philip's Blog
tagline: Stories Of A Nerd At Princeton

plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-responsive-image

navigation:
  - url: /index.html
    title: Posts
  - url: /about.html
    title: About

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "default"
      comments: false
